<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water Campaign</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Proxima Nova', 'Montserrat', Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: row;
      height: 100vh;
      background: #f2f6fa;
    }

    .left-panel {
      width: 40%;
      background: #fff;
      padding: 48px 36px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 28px;
      border-radius: 32px;
      box-shadow: 0 8px 32px rgba(44,62,80,0.10);
      margin: 32px 0 32px 32px;
      min-width: 340px;
      max-width: 480px;
    }

    .left-panel img.logo {
      width: 120px;
      margin-bottom: 12px;
    }

    .left-panel h1 {
      font-size: 2rem;
      text-align: center;
      color: #1a1a1a;
      font-weight: 700;
      letter-spacing: -0.5px;
      margin-bottom: 8px;
      line-height: 1.2;
    }

    .cta-button {
      background: linear-gradient(90deg, #0a2540 60%, #2d9cdb 100%);
      color: #fff;
      font-weight: 700;
      padding: 16px 36px;
      border-radius: 32px;
      border: none;
      cursor: pointer;
      font-size: 1.15rem;
      margin-bottom: 4px;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      transition: background 0.2s;
    }
    .cta-button:hover {
      background: linear-gradient(90deg, #2d9cdb 60%, #0a2540 100%);
    }

    .cta-button + .cta-button {
      background: #fff;
      color: #0a2540;
      border: 2px solid #0a2540;
      margin-top: 0;
      margin-bottom: 8px;
      box-shadow: none;
    }
    .cta-button + .cta-button:hover {
      background: #f2f6fa;
      color: #2d9cdb;
      border-color: #2d9cdb;
    }

    .donation-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .donation-options button {
      padding: 10px 26px;
      border-radius: 24px;
      border: 2px solid #e0e6ed;
      background: #f7fafd;
      color: #0a2540;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.18s;
    }
    .donation-options button.selected,
    .donation-options button:hover {
      background: #2d9cdb;
      color: #fff;
      border-color: #2d9cdb;
    }

    .choose-amount {
      padding: 12px 28px;
      border-radius: 24px;
      border: 2px solid #e0e6ed;
      background: #fff;
      color: #0a2540;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 4px;
      transition: border-color 0.18s;
    }
    .choose-amount:hover {
      border-color: #2d9cdb;
      color: #2d9cdb;
    }

    .right-panel {
      width: 60%;
      position: relative;
      overflow: hidden;
      border-radius: 32px;
      margin: 32px 32px 32px 0;
      display: flex;
      align-items: stretch;
      min-width: 0;
    }

    .right-panel img.hero {
      width: 100%;
      height: 100%;
      object-fit: cover;
      min-height: 100%;
      min-width: 100%;
      display: block;
      filter: brightness(0.92) contrast(1.05);
    }

    .right-panel::after {
      content: "";
      position: absolute;
      left: 0; top: 0; right: 0; bottom: 0;
      background: linear-gradient(90deg, rgba(10,37,64,0.18) 0%, rgba(45,156,219,0.10) 100%);
      z-index: 1;
      pointer-events: none;
    }

    .impact-box {
      position: absolute;
      top: 40px;
      right: 40px;
      background: rgba(255,255,255,0.97);
      padding: 28px 28px 22px 28px;
      border-radius: 20px;
      max-width: 370px;
      box-shadow: 0 4px 24px rgba(44,62,80,0.10);
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .impact-box h2 {
      font-size: 1.2rem;
      color: #0a2540;
      margin-bottom: 10px;
      font-weight: 700;
      line-height: 1.3;
    }

    .impact-box p {
      font-size: 1rem;
      color: #333;
      line-height: 1.5;
    }

    @media (max-width: 1100px) {
      .left-panel, .right-panel {
        margin: 16px 0 16px 0;
        border-radius: 0;
      }
      .left-panel {
        min-width: 0;
        max-width: none;
      }
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
        height: auto;
      }
      .left-panel, .right-panel {
        width: 100%;
        margin: 0;
        border-radius: 0;
      }
      .right-panel {
        min-height: 320px;
        height: 320px;
      }
      .impact-box {
        top: 16px;
        right: 16px;
        max-width: 90vw;
        padding: 18px 14px 14px 14px;
      }
    }

    @media (max-width: 600px) {
      .left-panel {
        padding: 24px 8vw;
        gap: 18px;
      }
      .right-panel {
        height: 180px;
        min-height: 180px;
      }
      .impact-box {
        font-size: 0.95rem;
        padding: 10px 6px 8px 6px;
      }
      .left-panel h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <img class="logo" src="https://cdn-icons-png.flaticon.com/512/2964/2964157.png" alt="Charity Water Icon">
    <h1>Fuel the Future of Sustainable Development</h1>
    <button class="cta-button">Start with Water</button>
    <button class="cta-button">GIVE MONTHLY</button>
    <div class="donation-options">
      <button class="selected">$10 USD/mon</button>
      <button>$20 USD/mon</button>
      <button>$40 USD/mon</button>
      <button>$100 USD/mon</button>
    </div>
    <button class="choose-amount">Choose Amount</button>
  </div>

  <div class="right-panel">
    <img class="hero" src="your-image-path.jpg" alt="Girl fetching water">
    <div class="impact-box">
      <h2>Measurable Impact - Fund Clean Water That Saves Lives</h2>
      <p>Every dollar goes directly to sustainable water projects with real-time data, measurable outcomes, and global reach â€” because 703 million people still live without access to clean, safe water.</p>
    </div>
  </div>
</body>
</html>
